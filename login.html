<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PlayNest</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <meta name="description" content="Login to your PlayNest account to access exclusive deals and track your orders.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <script>
        // Initialize theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body class="page-load">
    <div
        class="min-h-screen flex flex-col bg-gradient-to-br from-[var(--bg-primary)] via-[var(--bg-surface)] to-[var(--bg-primary)] relative overflow-hidden">
        <!-- Abstract Shapes for Background Depth -->
        <div
            class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-[var(--accent-orange)]/5 rounded-full blur-[120px] animate-pulse">
        </div>
        <div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-[var(--accent-blue)]/5 rounded-full blur-[120px] animate-pulse"
            style="animation-delay: 2s;"></div>

        <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4">
            <!-- Brand Identity -->
            <div class="mb-8 transform hover:scale-105 transition-transform duration-300">
                <a href="index.html" class="flex flex-col items-center">
                    <div
                        class="w-12 h-12 bg-gradient-to-tr from-[var(--accent-orange)] to-[#ff8c42] rounded-2xl flex items-center justify-center shadow-xl shadow-[var(--accent-orange)]/20 mb-3">
                        <span class="text-white font-heading font-bold text-2xl">P</span>
                    </div>
                    <span
                        class="text-2xl font-heading font-bold text-[var(--text-primary)] tracking-tight">PlayNest</span>
                </a>
            </div>

            <!-- Login Card -->
            <div class="w-full max-w-md">
                <div
                    class="card p-8 md:p-10 backdrop-blur-xl bg-[var(--bg-surface)]/80 border border-[var(--border-color)] shadow-2xl">
                    <div class="text-center mb-10">
                        <h1 class="text-3xl font-heading font-bold text-[var(--text-primary)] mb-2">Welcome Back</h1>
                        <p class="text-[var(--text-secondary)]">Please enter your details to sign in</p>
                    </div>

                    <!-- Social Logins -->
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <button
                            class="flex items-center justify-center space-x-3 py-3 px-4 rounded-[16px] bg-[var(--bg-primary)] border border-[var(--border-color)] hover:border-[var(--text-secondary)]/30 hover:bg-[var(--bg-surface)] transition-all duration-300 group">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4" />
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853" />
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                                    fill="#FBBC05" />
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"
                                    fill="#EA4335" />
                            </svg>
                            <span class="text-sm font-semibold text-[var(--text-primary)]">Google</span>
                        </button>
                        <button
                            class="flex items-center justify-center space-x-3 py-3 px-4 rounded-[16px] bg-[#1877F2]/10 border border-[#1877F2]/20 hover:bg-[#1877F2]/20 transition-all duration-300 group">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="#1877F2">
                                <path
                                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                            </svg>
                            <span class="text-sm font-semibold text-[#1877F2]">Facebook</span>
                        </button>
                    </div>

                    <!-- Separator -->
                    <div class="relative mb-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-[var(--border-color)]"></div>
                        </div>
                        <div class="relative flex justify-center text-xs uppercase">
                            <span
                                class="px-4 py-1 bg-[var(--bg-surface)] text-[var(--text-secondary)] font-medium tracking-wider rounded-full border border-[var(--border-color)]">Or
                                continue with</span>
                        </div>
                    </div>

                    <!-- Email Form -->
                    <form class="space-y-6">
                        <div class="space-y-2 group/input">
                            <label for="email"
                                class="block text-xs font-bold uppercase tracking-widest text-[var(--text-secondary)] group-focus-within/input:text-[var(--accent-orange)] transition-colors">Email
                                Address</label>
                            <div class="relative">
                                <input type="email" id="email"
                                    class="w-full px-5 py-4 rounded-[16px] bg-[var(--bg-primary)] border border-[var(--border-color)] text-[var(--text-primary)] focus:outline-none focus:ring-4 focus:ring-[var(--accent-orange)]/10 focus:border-[var(--accent-orange)] transition-all duration-300 placeholder:text-[var(--text-secondary)]/30"
                                    placeholder="name@example.com" required>
                                <div
                                    class="absolute inset-y-0 right-4 flex items-center text-[var(--text-secondary)]/30 group-focus-within/input:text-[var(--accent-orange)] transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2 group/input">
                            <div class="flex items-center justify-between">
                                <label for="password"
                                    class="block text-xs font-bold uppercase tracking-widest text-[var(--text-secondary)] group-focus-within/input:text-[var(--accent-orange)] transition-colors">Password</label>
                                <a href="#"
                                    class="text-xs font-semibold text-[var(--accent-orange)] hover:text-[#ff8c42] transition-colors">Forgot
                                    Password?</a>
                            </div>
                            <div class="relative">
                                <input type="password" id="password"
                                    class="w-full px-5 py-4 rounded-[16px] bg-[var(--bg-primary)] border border-[var(--border-color)] text-[var(--text-primary)] focus:outline-none focus:ring-4 focus:ring-[var(--accent-orange)]/10 focus:border-[var(--accent-orange)] transition-all duration-300 placeholder:text-[var(--text-secondary)]/30"
                                    placeholder="••••••••" required>
                                <div
                                    class="absolute inset-y-0 right-4 flex items-center text-[var(--text-secondary)]/30 group-focus-within/input:text-[var(--accent-orange)] transition-colors cursor-pointer hover:text-[var(--accent-orange)]">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center">
                            <input type="checkbox" id="remember"
                                class="w-5 h-5 rounded-[6px] border-[var(--border-color)] text-[var(--accent-orange)] focus:ring-[var(--accent-orange)]/20 transition-all cursor-pointer">
                            <label for="remember"
                                class="ml-3 text-sm font-medium text-[var(--text-secondary)] cursor-pointer select-none">Remember
                                this device</label>
                        </div>

                        <button type="submit"
                            class="btn-primary w-full py-4 text-lg font-bold shadow-lg shadow-[var(--accent-orange)]/20 hover:shadow-[var(--accent-orange)]/40 hover:-translate-y-1 transition-all duration-300">
                            Sign In
                        </button>
                    </form>

                    <p class="mt-8 text-center text-[var(--text-secondary)] text-sm font-medium">
                        Don't have an account?
                        <a href="signup.html" class="text-[var(--accent-orange)] font-bold hover:underline ml-1">Create
                            account</a>
                    </p>
                </div>
            </div>

            <!-- Footer Links (Subtle) -->
            <div class="mt-12 flex space-x-6">
                <a href="#"
                    class="text-xs font-semibold text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors uppercase tracking-widest">Privacy</a>
                <span class="text-[var(--border-color)]">|</span>
                <a href="#"
                    class="text-xs font-semibold text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors uppercase tracking-widest">Terms</a>
                <span class="text-[var(--border-color)]">|</span>
                <a href="contact.html"
                    class="text-xs font-semibold text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors uppercase tracking-widest">Help</a>
            </div>
        </div>
    </div>

    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/cart-ui.js"></script>
</body>

</html>
